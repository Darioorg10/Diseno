<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarea 8 - JQuery</title>
  <link rel="stylesheet" href="estilos/estilo.css">
  <script src="../../jquery-3.1.1.min.js" type="text/javascript"></script>
  <script>
	$(document).ready(function () {		
		$("#mi-capa").click(function () {
			$(this).css({
			'background-color': '#0431B4',
			'color': '#FFFF00',
			'width': '35%',
			'padding': '1.2rem'
			});
		});
	});
  </script>
  <style>
	div#mi-capa {
		background-color: black;
		border-radius: 0.4rem;
		color: white;
		margin: 0;
		padding: 1rem;
		position: relative;
		left: 0;
		width: 25%;
	}

	p {
		margin: 0;
	}
  </style>
</head>
<body>
  <div id="mi-capa">
    <p>
      Esta es una capa creada para comprobar el funcionamiento del m√©todo css().<br>
      Haz click sobre la capa para cambiar varios atributos CSS que afectan a la misma.
    </p>
  </div>
</body>

</html>

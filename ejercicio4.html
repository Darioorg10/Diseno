<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        input:invalid {
        background-color: pink;
        }
    </style>
</head>
<body>
    <h1>Iniciar sesión</h1>
    <form action="ejercicio4.html" method="post">
        <p>
            <input type="email" name="correo" id="correo" placeholder="Email" aria-label="Email" required pattern="^((?!\.)[\w\-_.]*[^.])(@\w+)(\.\w+(\.\w+)?[^.\W])$">
        </p>
        <p>
            <input type="password" name="pwd" id="pwd" placeholder="Contraseña" aria-label="Contraseña" required pattern="^((?=\S*?[A-Z])(?=\S*?[a-z])(?=\S*?[0-9]).{6,})\S$"> <!-- Mínimo 6 carácteres, una minúscula, una mayúscula y un número, sin espacios -->
        </p>
        <p><a href="#">Recuperar contraseña</a></p>
        <p>
            <input type="button" value="Iniciar Sesión" name="btnEnviar"  id="btnEnviar">
        </p>
    </form>    
</body>
</html>
